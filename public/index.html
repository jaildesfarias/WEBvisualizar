     <input 
     style="width: 30%;
     padding: 10px;
     font-size: 16px;" type="text" id="input-text">
        <button style="cursor: pointer; width: 5%; padding: 10px; font-size: 16px;" onclick="addText()">Enviar</button>
        <div id="text-list"></div>
        <script>
          function validaForm() {
            alert("Formulário enviado com sucesso!");
            var confirmacao = confirm("Deseja excluir o item selecionado?");
            
            if (confirmacao) {
        
              alert("Item excluído com sucesso!");
            }
          }
        </script>
        
    <script>
      
        function addText() {
          var inputText = document.getElementById('input-text').value;
          if (inputText !== '') {
            var textContainer = document.createElement('div');
            textContainer.classList.add('text-container');
    
            var text = document.createElement('span');
            text.classList.add('text');
            text.innerText = inputText;
    
            var deleteIcon = document.createElement('span');
            deleteIcon.classList.add('icons');
            deleteIcon.innerHTML = '&#10060;';
            deleteIcon.onclick = function() {
              textContainer.remove();
            };
    
            var editIcon = document.createElement('span');
            editIcon.classList.add('icons');
            editIcon.innerHTML = '&#9998;';
            editIcon.onclick = function() {
              document.getElementById('input-text').value = text.innerText;
              textContainer.remove();
            };
    
            textContainer.appendChild(text);
            textContainer.appendChild(deleteIcon);
            textContainer.appendChild(editIcon);
    
            document.getElementById('text-list').appendChild(textContainer);
            document.getElementById('input-text').value = '';
          }
        }


</script>
